  function playSound() {
    var audioSrc = document.querySelector("audio[data-key='" + event.keyCode + "']");
    if (!audioSrc) return;
    audioSrc.currentTime = 0;
    audioSrc.play();
    var key = document.querySelector(".key[data-key='" + event.keyCode + "']");
    key.classList.add("playing");
  }

  var keys = document.querySelectorAll(".key");
  keys.forEach(function(key) {
    key.addEventListener("transitionend", removeEventListener);
  })

  function removeEventListener(key) {
    console.log(key);
    if (key.propertyName != "transform") return;
    this.classList.remove("playing");
  }

  window.addEventListener("keydown", playSound);
</script>
